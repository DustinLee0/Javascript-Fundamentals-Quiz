<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/style.css">
    <title>Javascript Quiz</title>
</head>

<body>
    <!--  Questions Card  -->
    <div class="container">
        <div class="hidden" id="question-card" >
            <div class="time"></div>
            <div id="question">Questions</div>  
            <div class="answer-grid" id="answer-box">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <br>
        <!--  Start game and next question button  -->
        <div class="btn-control">
            <button class="btn" id="start-btn">Start Game</button>
            <!--  hide 'Next Question' button when page loads/before start of game  -->
            <button class="btn hidden" id="next-btn">Next Question</button>
            <br>
        </div>
    </div>



<script src="./Assets/javascript/script.js"></script>
</body>
</html>
